# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

theme: minimal
day_night: true
font: ''
font_size: L

# SEO

site_type: Person
local_business_type: ''
org_name: ''
description: ''
twitter: ''

# Contact (edit or remove options as required)

email: f.corponi@imperial.ac.uk

# Site header

main_menu:
  enable: true
  align: l
  show_logo: true
  show_language: false
  show_day_night: true
  show_search: true
  highlight_active_link: true

# Localization

date_format: 'Jan 2, 2006'
time_format: '3:04 PM'
address_format: en-us

# Site features

highlight: true
highlight_languages:
  - r
math: false
diagram: false
privacy_pack: false
edit_page:
  repo_url: ''
  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: false
    book: false
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
copyright_license:
  enable: false
  allow_derivatives: false
  share_alike: true
  allow_commercial: false
  notice: 'This work is licensed under {license}'
abstract_length: 135
plugins_js: []
avatar:
  gravatar: false
  shape: circle
publications:
  date_format: January 2006
  citation_style: apa
projects:
  post_view: 2
  publication_view: 2
  talk_view: 2
breadcrumb:
  page_types:
    book: true
comments:
  provider: ''
  commentable:
    post: true
    book: true
    project: true
    publication: true
    event: true
  disqus:
    shortname: ''
    show_count: true
  commento:
    url: ''
search:
  provider: wowchemy
  algolia:
    app_id: ''
    api_key: ''
    index_name: ''
    show_logo: false
map:
  provider: ''
  api_key: ''
  zoom: 15
marketing:
  # --------------------------------------------------------------------------
  # üîç SEO (Search Engine Optimization)
  # --------------------------------------------------------------------------
  seo:
    # Required for structured data (e.g., how Google displays your site)
    # Recommended values: Person, Organization, Project, LocalBusiness
    site_type: "Person" 
    
    # Required if site_type is LocalBusiness (e.g., ProfessionalService)
    local_business_type: ""

    # Organization name (defaults to site title if blank)
    org_name: "" 

    # Brief description for search engines and social sharing (recommended)
    description: "Your brief description for search engines."

    # Twitter handle (e.g., @wowchemy)
    twitter: "" 

  # --------------------------------------------------------------------------
  # üåê Site Verification (for search engines)
  # --------------------------------------------------------------------------
  verification:
    # Paste your unique Google Site Verification meta tag content here
    google: "" 
    # Paste your unique Bing Site Verification meta tag content here
    bing: ""
    # Paste your unique Baidu Site Verification meta tag content here
    baidu: ""
    # Paste your unique Yandex Site Verification meta tag content here
    yandex: ""
    # Paste your unique Pinterest Site Verification meta tag content here
    pinterest: ""
  
  # --------------------------------------------------------------------------
  # üìä Analytics (Tracking)
  # --------------------------------------------------------------------------
  analytics:
    # Google Analytics 4 (G-XXXXXXXXXX) or Universal Analytics (UA-XXXXXXXXX-X)
    google_analytics: "" 

    # Google Tag Manager ID (GTM-XXXXXX)
    google_tag_manager: "" 

    # Microsoft Clarity Tracking ID
    microsoft_clarity: ""
    
    # Baidu Tongji Tracking ID
    baidu_tongji: ""

  # --------------------------------------------------------------------------
  # üç™ Privacy (GDPR Compliance)
  # --------------------------------------------------------------------------
  privacy:
    # Set this to true to anonymize user IPs for GDPR compliance
    anonymize_ip: true 
    
    # Show the cookie consent banner?
    show_cookie_consent: false
    
    # URL to your privacy policy page (e.g., /privacy/)
    privacy_pack: ""
cms:
  branch: master
  local_backend: false
icon:
  pack:
    ai: true
